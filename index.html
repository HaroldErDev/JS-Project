<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <div class="title">TIC-TAC-TOE</div>

        <div class="container">
            <div class="counter">
                <div class="player1"></div>
                <div class="player2"></div>
            </div>

            <div class="game-field">
                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

                <div class="cells">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>

            <div class="restart-button">
                <button>Restart</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
